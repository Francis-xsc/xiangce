		ul{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin: 100px auto;
			position: relative;
			transform-style: preserve-3d;
			/*立体相册起始位置*/
			transform: rotateX(-27deg) rotateY(-55deg);
			/*10s 整个动画时长*/
			animation: willRote 10s ease-in-out infinite alternate;
		}
		@keyframes willRote {
			/*n% 动画进度,单个动作时间与animation的动画时长有关*/
			0% {
				transform: rotateX(117deg) rotateY(145deg) rotateZ(90deg);
			}
           10% {
				transform: rotateX(207deg) rotateY(235deg) rotateZ(180deg);
			}
            20% {
				transform: rotateX(297deg) rotateY(325deg) rotateZ(270deg);
			}
            30% {
				transform: rotateX(207deg) rotateY(235deg) rotateZ(360deg);
			}
            40% {
				transform: rotateX(117deg) rotateY(145deg) rotateZ(270deg);
			}
            50% {
				transform: rotateX(-27deg) rotateY(-55deg) rotateZ(180deg);
			}
            60% {
				transform: rotateX(117deg) rotateY(145deg) rotateZ(90deg);
			}
            70% {
				transform: rotateX(207deg) rotateY(235deg) rotateZ(0deg);
			}
            80% {
				transform: rotateX(297deg) rotateY(325deg) rotateZ(90deg);
			}
            90% {
				transform: rotateX(207deg) rotateY(235deg) rotateZ(180deg);
			}
            100% {
				transform: rotateX(117deg) rotateY(145deg) rotateZ(270deg);
			}
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 200px;
			font-size: 40px;
			position: absolute;
		}
		ul li:nth-child(1){
			background-color: rgba(0,0,255,0.7);
			transform: rotateX(90deg) translateZ(100PX);
		}
		ul li:nth-child(2){
			background-color: rgba(255,69,0,0.7);
			transform: rotateX(180deg) translateZ(100PX);
		}
		ul li:nth-child(3){
			background-color:rgba(11,23,70,0,7);
			transform: rotateX(270deg) translateZ(100PX);
		}
		ul li:nth-child(4){
			background-color:rgba(255,255,0,0.7);
			transform: rotateX(360deg) translateZ(100PX);
		}
		ul li:nth-child(5){
			background-color: rgba(255,192,203,0.7);
			transform: rotateY(90deg) translateZ(100PX);
		}
		ul li:nth-child(6){
			background-color:rgba(218,112,214,0.7);
			transform: rotateY(90deg) translateZ(-100PX);
		}
 
         
	</style>
